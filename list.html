<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST</title>
  </head>
  <body>
    <!-- unordered 순서가 없는 목록 -->
    <ul>
      <li>수박</li>
      <li>딸기</li>
      <li>참외</li>
    </ul>
    <!-- ordered 순서가 있는 목록 -->
    <ol>
      <li>아침</li>
      <li>점심</li>
      <li>저녁</li>
    </ol>
  </body>
</html>
