<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <style>
      header {
        background-color: salmon;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        float: left;
        margin-left: 20px;
      }
      section table {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Hello Starbucks</h2>
    </header>

    <nav>
      <ul>
        <li>메일</li>
        <li>블로그</li>
        <li>뉴스</li>
        <li>지도</li>
      </ul>
    </nav>
    <div style="clear: both"></div>

    <main>
      <section>
        <h3>게시판</h3>
        <div>회원정보</div>
      </section>
      <section>
        <table>
          <tr>
            <td>이름</td>
            <td>나이</td>
            <td>성별</td>
            <td>주소</td>
          </tr>
          <tr>
            <td>김</td>
            <td>19</td>
            <td>여</td>
            <td>서울</td>
          </tr>
          <tr>
            <td>최</td>
            <td>33</td>
            <td>남</td>
            <td>경기</td>
          </tr>
          <tr>
            <td>이</td>
            <td>24</td>
            <td>여</td>
            <td>부산</td>
          </tr>
          <tr>
            <td>박</td>
            <td>27</td>
            <td>여</td>
            <td>수원</td>
          </tr>
          <tr>
            <td>정</td>
            <td>31</td>
            <td>여</td>
            <td>성남</td>
          </tr>
        </table>
      </section>
    </main>

    <footer>
      <div>
        <ul>
          <li>회사소개</li>
          <li>인재채용</li>
          <li>제휴제안</li>
          <li>이용약관</li>
          <li>개인정보처리방침</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
