<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <!-- 이미지와 이미지 태그를 묶는 figure figcaption -->
    <figure>
      <figcaption>flower and sky</figcaption>

      <!-- 라이브 서버로 열면 안 열림 -->
      <img src="../images/roseimg.jpeg" alt="장미꽃" width="300px" height="100px" />

      <img src="static/img/cloud.gif" alt="cloudimg" width="20%" />
      <img src="sunimg.jpeg" alt="sunflowerimg" />
    </figure>
    <hr />

    <div>
      <embed src="static/img/spring.mp3" type="" width="100px" />
      <embed src="static/img/videosample.mp4" type="" height="400px" />
      <audio src="static/img/spring.mp3" controls autoplay loop /></audio>
      <video src="static/img/videosample.mp4" controls width="500px" poster="../sunimg.jpeg" /></video>
    </div>
    <hr />

    <div>
      <h3>띄어쓰기를 하고 싶으면 &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 이렇게 하면 됩니다</h3>
    </div>

    <div>
      <object data="static/product.pdf" type="" width="400px" height="500px"></object>
    </div>
  </body>
</html>
