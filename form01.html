<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>회원 가입 양식</h1>
    <!-- id는 css, js에서 사용하기 위해
    name은 form으로 양식을 보낼 때 -->
    <form action="">
      <label for="id">아이디 </label>
      <input type="text" id="id" name="id" size="10" /><br />
      <label for="pw">비밀번호 </label>
      <input type="password" id="pw" name="pw" placeholder="10자리 이상이어야 합니다" /><br />
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" /><br />
      <label for="phone">전화번호 </label>
      <input type="tel" id="phone1" name="phone1" list="firstTel" size="5" />
      <datalist id="firstTel">
        <option value="010"></option>
        <option value="011"></option>
        <option value="016"></option>
        <option value="017"></option>
      </datalist>

      - <input type="tel" id="phone2" name="phone2" size="5" /> -
      <input type="tel" id="phone3" name="phone3" size="5" /><br />

      <label for="startDate">시작 날짜 </label>
      <input type="date" name="startDate" /><br />
      <label for="startTime">시작 시간 </label>
      <input type="time" name="startTime" /><br />

      <label for="commute">통근 방법</label>
      <!-- radio에서 name을 넣어줘야 둘 중에 하나만 선택할 수 있다
       value값도 설정해줘야 선택한 값이 넘어간다 주소창에 -->
      <input type="radio" name="commute" value="foot" checked />도보
      <input type="radio" name="commute" value="bus" />버스
      <br />

      <label for="meal">식사 여부</label>
      <input type="checkbox" name="meal" value="morning" />아침 <input type="checkbox" name="meal" value="lunch" />점심
      <input type="checkbox" name="meal" value="dinner" />저녁<br />

      <label for="phoneNum">보유 스마트폰 수 <input type="number" min="0" max="4" value="1" step="1" /><br /> </label>

      <label for="photo">사진</label>
      <input type="file" id="photo" name="photo" /><br />

      <label for="range">체온</label>
      <input type="range" id="range" name="range" /><br />

      <input type="reset" value="초기화!" /> <br />

      <!-- 원하는 이미지 넣어서 설정도 가능 -->
      <input type="image" src="static/img/login.png" />

      <button style="margin-left: 200px" onclick="window.open('quiz01.html', '_blank', 'width=500, height=800')">
        로그인
      </button>
    </form>
  </body>
</html>
