<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hypertext reference</title>
  </head>
  <body>
    <div>네이버 사이트로 이동하려면 <a href="https://www.naver.com">여기</a>를 클릭하세요.</div>

    <div>이미지를 공부한 페이지를 <a href="img.html" target="_blank">확인</a>해보세요.</div>

    <div>
      <h3>두 링크의 차이를 비교해보세요</h3>
      <a href="https://www.naver.com/" target="_self"> 현재 탭에서 열기 </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="https://www.naver.com/" target="_blank"> 새 탭에서 열기 </a>
    </div>

    <div>메일을 보내려면 <a href="mailto:hello@gmail.com">여기</a>를 클릭하세요.</div>

    <div>
      <a href="https://www.google.com" target="_blank"> <img src="sunimg.jpeg" alt="sunflower" /> </a>
    </div>
  </body>
</html>
