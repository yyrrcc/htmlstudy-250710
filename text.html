<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>span p div</title>
  </head>
  <body>
    단순한 줄 바꿈을 위한 br 태그<br />
    <span>span 태그 : 인라인 요소로써 적혀진 텍스트 길이만큼만 영역을 차지</span>
    <p>p 태그 : 블록요소로써 문자 단락 용도</p>
    <div>div 태그 : 블록요소로써 단순히 영역(레이아웃) 나누기 목적</div>
    <hr />
    <hr />
    <div><i>레드향</i>은 <em>한라봉</em>과 <b>귤</b>을 <strong>교배</strong>한 것으로 과육이 붉고 통통하다.</div>
    <hr />
    <hr />
    <p>첫 번째 문단입니다. 문단은 텍스트 내용이 자연스럽게 이어지는 부분입니다.</p>
    <p>두 번째 문단입니다. 각 문단은 독립적인 의미를 가집니다.</p>
    <div>
      <p>이 부분은 div 태그로 묶인 첫 번째 단락입니다.</p>
      <p>이 부분은 div 태그로 묶인 두 번째 단락입니다.</p>
    </div>
  </body>
</html>
